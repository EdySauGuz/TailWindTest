<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"> <!-- content -->
        <!-- nav -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100"><a href="/" class="hover:text-gray-700">TailWind CSS Test</a></h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                          </svg>
                    </div>
                </div>
                <ul class="text-sm mt-3 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Inicio</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Nosotros</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                              </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contacto</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                              </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Iniciar Sesión</a>
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Registrarme</a>
            </div>
    
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recetas</h2>
                <h3 class="text-2xl font-semibold">Por ESG</h3>
            </header>
    
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Ultimas Recetas</h4>
    
                <div class="mt-8 grid md:grid-cols-3 gap-10">
                    <!-- Cards -->
                    <div class="card-cs hover:shadow-lg">
                        <img src="img/tacos.jpg" alt="tacos" class="w-full h-40 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tacos</span>
                            <span class="block text-gray-500 text-sm">Receta por X</span>
                        </div>
                        <div class="badge-cs">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
    
                    <div class="card-cs hover:shadow-lg">
                        <img src="img/pozole.jpg" alt="pozole.jpg" class="w-full h-40 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Pozole</span>
                            <span class="block text-gray-500 text-sm">Receta por X</span>
                        </div>
                        <div class="badge-cs">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>45 mins</span>
                        </div>
                    </div>
    
                    <div class="card-cs hover:shadow-lg">
                        <img src="img/orden.jpg" alt="orden" class="w-full h-40 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Orden de Carne Asada</span>
                            <span class="block text-gray-500 text-sm">Receta por X</span>
                        </div>
                        <div class="badge-cs">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>
    
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Más Populares</h4>
    
                <div class="mt-8">
                    <!-- cards -->
                </div>
    
                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Cargar más</div>
                </div>
            </div>
        </main>
    </div>

    <!--Scripts-->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
